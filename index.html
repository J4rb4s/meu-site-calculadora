<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Login -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h2>Login com Google</h2>

  <div id="g_id_onload"
       data-client_id="489676303099-9t9hqe61q4c0qpoavr3trsqs8hnsmbjp.apps.googleusercontent.com"
       data-callback="loginOk">
  </div>

  <div class="g_id_signin"></div>
</div>

<!-- PAYWALL -->
<div id="paywall" class="box" style="display:none;">
  <h2>Plano Premium</h2>
  <p>Acesso completo por <strong>R$ 9,90</strong></p>

  <button onclick="pagarPix()">Pagar com PIX</button>

  <img id="qrcode" style="display:none; width:200px;">
  <p id="pixcode" style="word-break: break-all;"></p>
</div>

<!-- APP -->
<div id="app" class="box" style="display:none;">
  <h2>Calculadora</h2>

  <input type="number" id="n1" placeholder="Número 1">
  <input type="number" id="n2" placeholder="Número 2">

  <button onclick="calc('+')">Somar</button>
  <button onclick="calc('-')">Subtrair</button>
  <button onclick="calc('*')">Multiplicar</button>
  <button onclick="calc('/')">Dividir</button>

  <h3 id="resultado"></h3>

  <button onclick="logout()">Sair</button>
</div>

<script>
/* LOGIN */
function loginOk() {
  document.getElementById("login").style.display = "none";
  document.getElementById("paywall").style.display = "block";
}

/* PIX */
async function pagarPix() {
  const res = await fetch("http://localhost:3000/pix", {
    method: "POST"
  });

  const data = await res.json();

  document.getElementById("qrcode").src =
    "data:image/png;base64," + data.qr_code_base64;

  document.getElementById("pixcode").innerText = data.qr_code;
  document.getElementById("qrcode").style.display = "block";

  // ⚠️ temporário (substituir por verificação real no backend)
  setTimeout(liberarApp, 15000);
}

/* LIBERAR APP */
function liberarApp() {
  document.getElementById("paywall").style.display = "none";
  document.getElementById("app").style.display = "block";
}

/* CALCULADORA */
function calc(op) {
  const n1 = parseFloat(n1El.value);
  const n2 = parseFloat(n2El.value);
  let r = 0;

  if (op === '+') r = n1 + n2;
  if (op === '-') r = n1 - n2;
  if (op === '*') r = n1 * n2;
  if (op === '/') r = n1 / n2;

  resultado.innerText = "Resultado: " + r;
}

function logout() {
  location.reload();
}

const n1El = document.getElementById("n1");
const n2El = document.getElementById("n2");
const resultado = document.getElementById("resultado");
</script>

</body>
</html>
